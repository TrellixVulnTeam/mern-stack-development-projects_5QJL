<!DOCTYPE html>
<html>
  <head>
    <title>Form Input</title>
    <link
      rel="stylesheet"
      href="../node_modules/bootstrap/dist/css/bootstrap.css"
    />
    <link
      rel="stylesheet"
      href="../node_modules/bootstrap-icons/font/bootstrap-icons.css"
    />
    <script type="text/javascript">
      function RegisterClick() {
        document.getElementById("detailsContainer").style.display = "block";

        document.getElementById("lblUserName").innerHTML =
          document.getElementById("UserName").value;

        document.getElementById("lblPassword").innerHTML =
          document.getElementById("Password").value;

        document.getElementById("lblDob").innerHTML =
          document.getElementById("Dob").value;

        document.getElementById("lblAge").innerHTML =
          document.getElementById("Age").value;

        document.getElementById("lblEmail").innerHTML =
          document.getElementById("Email").value;

        document.getElementById("lblUrl").innerHTML =
          document.getElementById("Url").value;

        document.getElementById("lblCity").innerHTML =
          document.getElementById("City").value;

        radioButtons = document.querySelectorAll('input[name="Gender"]');
        for (radioButton of radioButtons) {
          if (radioButton.checked) {
            GenderType = radioButton.value;
            break;
          }
        }

        document.getElementById("lblGender").innerHTML = GenderType;
      }
      function EditClick() {
        document.getElementById("btnRegister").innerHTML = "Update";
      }
    </script>
    <style>
      dd,
      dt {
        margin-bottom: 20px;
      }
      dd {
        background-color: lightgreen;
      }
      dt {
        background-color: hotpink;
      }
    </style>
  </head>
  <body class="container-fluid">
    <div class="mt-2">
      <div class="text-center">
        <button
          data-bs-target="#register"
          data-bs-toggle="modal"
          class="btn btn-warning"
        >
          Enter User Details
        </button>
      </div>
      <div class="modal fade" id="register">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h3>Please Enter Your Details</h3>
              <button class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
              <div class="mb-2">
                <label class="form-label">UserName</label>
                <div>
                  <input type="text" class="form-control" id="UserName" />
                </div>
              </div>
              <div class="mb-2">
                <label class="form-label">Password</label>
                <div>
                  <input type="password" class="form-control" id="Password" />
                </div>
              </div>
              <div class="mb-2">
                <label class="form-label">Date of Birth</label>
                <div>
                  <input type="date" class="form-control" id="Dob" />
                </div>
              </div>
              <div class="mb-2">
                <label class="form-label">Age</label>
                <div>
                  <input type="number" class="form-control" id="Age" />
                </div>
              </div>
              <div class="mb-2">
                <label class="form-label">Email</label>
                <div>
                  <input type="email" class="form-control" id="Email" />
                </div>
              </div>
              <div class="mb-2">
                <label class="form-label">Website Address URL</label>
                <div>
                  <input type="url" class="form-control" id="Url" />
                </div>
              </div>
              <div class="mb-2">
                <label class="form-label">City</label>
                <div>
                  <select class="form-select" id="City">
                    <option>Bengaluru</option>
                    <option>Hyderabad</option>
                    <option>Mumbai</option>
                  </select>
                </div>
              </div>
              <div class="mb-2">
                <label class="form-label">Gender</label>
                <div class="form-check">
                  <input
                    type="radio"
                    class="form-check-input"
                    name="Gender"
                    id="radio1"
                    value="Male"
                  />
                  <label for="radio1" class="form-check-label">Male</label>
                </div>
                <div class="form-check">
                  <input
                    type="radio"
                    class="form-check-input"
                    name="Gender"
                    id="radio2"
                    value="Female"
                  />
                  <label for="radio2" class="form-check-label">Female</label>
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <button
                id="btnRegister"
                onclick="RegisterClick()"
                class="btn btn-info"
                data-bs-dismiss="modal"
              >
                Register
              </button>
              <button class="btn btn-danger" data-bs-dismiss="modal">
                Cancel
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="mt-3" style="display: none" id="detailsContainer">
      <h2>User Details</h2>
      <dl class="row w-75">
        <dt class="col-3">UserName</dt>
        <dd class="col-9" id="lblUserName"></dd>

        <dt class="col-3">Password</dt>
        <dd class="col-9" id="lblPassword"></dd>

        <dt class="col-3">Date of Birth</dt>
        <dd class="col-9" id="lblDob"></dd>

        <dt class="col-3">Age</dt>
        <dd class="col-9" id="lblAge"></dd>

        <dt class="col-3">Email</dt>
        <dd class="col-9" id="lblEmail"></dd>

        <dt class="col-3">Website Address URL</dt>
        <dd class="col-9" id="lblUrl"></dd>

        <dt class="col-3">City</dt>
        <dd class="col-9" id="lblCity"></dd>

        <dt class="col-3">Gender</dt>
        <dd class="col-9" id="lblGender"></dd>
      </dl>
      <button
        onclick="EditClick()"
        data-bs-target="#register"
        data-bs-toggle="modal"
        class="btn btn-link"
      >
        Edit Details
      </button>
    </div>

    <script src="../node_modules/jquery/dist/jquery.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
  </body>
</html>
