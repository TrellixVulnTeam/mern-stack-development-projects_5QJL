<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Each Day Page Counter</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap");
      body {
        background-color: #000;
        font-family: "Poppins", sans-serif;
      }
      #mycontent {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 80vh;
      }
      #pageNum {
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        flex-direction: column;
        background-color: slateblue;
        padding: 20px;
        color: #fff;
        width: 20%;
        border-radius: 10px;
      }
      label {
        margin-bottom: 20px;
        font-size: 20px;
        font-weight: 600;
        line-height: 0.8;
        letter-spacing: 1px;
      }
      input {
        width: 100px;
        height: 30px;
        text-align: center;
      }
      #container {
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        flex-direction: column;
        background-color: deepskyblue;
        padding: 20px;
        color: #fff;
        width: 20%;
        border-radius: 10px;
      }
      h3 {
        line-height: 1.2;
        text-align: center;
        font-size: 26px;
        font-weight: 600;
        letter-spacing: 1px;
        margin-bottom: 30px;
      }
      #counter-label {
        background-color: tomato;
        width: 100px;
        height: 100px;
        font-size: 80px;
        font-weight: 600;
        color: #000;
        text-align: center;
        border-radius: 20px;
        padding: 10px;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      #btn {
        margin-top: 30px;
      }
      button {
        width: 140px;
        height: 50px;
        font-family: "comic sans ms", sans-serif;
        letter-spacing: 2px;
        font-weight: 800;
        padding: 10px;
        border-radius: 10px;
      }
      .btn-light {
        background-color: rgb(212, 212, 245) !important;
      }
      .btn-light:hover,
      .btn-light:active,
      .btn-light:visited {
        background-color: rgb(195, 195, 225) !important;
        border-color: #000;
      }
    </style>
    <script>
      var counterVal = 0;

      function incrementClick() {
        updateDisplay(++counterVal);
      }

      function updateDisplay(val) {
        document.getElementById("counter-label").innerHTML = val;
      }
    </script>
  </head>

  <body>
    <div id="mycontent">
      <div id="pageNum" class="form-group">
        <label for="num">Start Page</label>
        <input type="number" name="num" class="form-control" />
      </div>
      <div id="container">
        <h3>Number of Pages Read Today</h3>
        <div id="counter-label">0</div>
        <div id="btn">
          <button onclick="incrementClick()" class="btn btn-light">
            Click
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
