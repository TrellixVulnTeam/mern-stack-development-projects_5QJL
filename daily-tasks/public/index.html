<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Checkbox</title>
    <link
      rel="stylesheet"
      href="../node_modules/bootstrap-icons/font/bootstrap-icons.css"
    />
  </head>

  <body class="container">
    <form>
      <fieldset>
        <legend>User Name</legend>
        <input type="text" name="UserName" value="john" />
        <button type="submit">
          <span class="bi bi-person-fill"></span> Submit
        </button>
        <button type="reset">
          <img src="../public/images/tick.gif" alt="" /> Reset
        </button>
      </fieldset>
    </form>
  </body>
</html>
