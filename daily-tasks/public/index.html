<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Stacking context and z-index</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      html {
        padding: 20px;
        font: 12px / 20px Comic Sans MS, sans-serif;
      }
      div {
        opacity: 0.7;
        position: relative;
      }
      #div1,
      #div2 {
        border: 3px solid navy;
        padding: 10px;
        background-color: #cfc;
      }
      #div1 {
        z-index: 5;
        margin-bottom: 190px;
      }
      #div2 {
        z-index: 2;
      }
      #div3 {
        z-index: 4;
        opacity: 1;
        position: absolute;
        top: 40px;
        left: 180px;
        width: 330px;
        border: 3px solid limegreen;
        background-color: #fdd;
        padding: 40px 20px 20px;
      }
      #div4,
      #div5 {
        border: 3px solid orangered;
        background-color: #ffc;
      }
      #div4 {
        z-index: 6;
        margin-bottom: 15px;
        padding: 25px 10px 5px;
      }
      #div5 {
        z-index: 1;
        margin-top: 15px;
        padding: 5px 10px;
      }
      #div6 {
        z-index: 3;
        position: absolute;
        top: 20px;
        left: 180px;
        width: 150px;
        height: 125px;
        border: 3px solid dodgerblue;
        padding-top: 125px;
        background-color: #ddf;
        text-align: center;
      }
    </style>
  </head>

  <body>
    <div id="div1">
      <h1>div1</h1>
      <code>position: relative;<br />z-index: 5;</code>
    </div>

    <div id="div2">
      <h1>div2</h1>
      <code>position: relative;<br />z-index: 2;</code>
    </div>

    <div id="div3">
      <div id="div4">
        <h1>div4</h1>
        <code>position: relative;<br />z-index: 6;</code>
      </div>

      <h1>div3</h1>
      <code>position: absolute;<br />z-index: 4;</code>

      <div id="div5">
        <h1>div5</h1>
        <code>position: relative;<br />z-index: 1;</code>
      </div>

      <div id="div6">
        <h1>div6</h1>
        <code>position: absolute;<br />z-index: 3;</code>
      </div>
    </div>
  </body>
</html>
