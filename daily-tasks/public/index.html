<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Text Shadow Example</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,900&display=swap");
      body {
        font-family: "Montserrat", sans-serif;
        background: deepskyblue;
      }
      .container {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
      }
      span {
        font-size: 100px;
        letter-spacing: 0.1em;
        /* color: transparent; */
        -webkit-text-fill-color: transparent;
        -webkit-text-stroke-width: 3px;
        -webkit-text-stroke-color: #fff;
        text-shadow: 8px 8px magenta, 20px 20px #000;
      }
      p {
        color: transparent;
        font-size: 100px;
        color: white;
        letter-spacing: 0.1em;
        /* stroke around text without using non-standard -webkit, it can be used as fallback style for browsers that do not support -webkit technique */
        text-shadow: 1px -1px #000, 1px 1px #000, -1px 1px #000, -1px -1px #000;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <span>LIFE ROCKS</span>
      <p>GO GET IT</p>
    </div>
  </body>
</html>
