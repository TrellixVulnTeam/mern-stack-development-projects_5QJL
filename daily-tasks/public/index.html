<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Shadow Example</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Baloo+Tamma+2:wght@700&family=Lato:wght@100;300;400;700;900&display=swap");
      body {
        background-color: dodgerblue;
        font-family: "Baloo Tamma 2", cursive;
      }
      h2 {
        font-size: 80px;
        letter-spacing: 5px;
        color: whitesmoke;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);

        text-shadow: 3px 3px 0px dodgerblue, 6px 6px 0px navy;
      }
    </style>
  </head>
  <body>
    <h2>Nice Shadow</h2>
  </body>
</html>
