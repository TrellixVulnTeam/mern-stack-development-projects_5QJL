<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Marquee</title>
  </head>

  <body>
    <div>
      <marquee
        scrollamount="15"
        bgcolor="springgreen"
        behavior="scroll"
        direction="right"
        loop="3"
        width="80%"
        height="80px"
      >
        <h1>
          Special Offers - 50% Sale on Mobiles
          <img
            src="../public/images/mobiles.jpg"
            width="50"
            height="50"
            alt=""
          />
          - Ends in 2 days.
        </h1>
      </marquee>
    </div>

    <div>
      <marquee
        scrollamount="10"
        behavior="alternate"
        direction="left"
        onmouseover="this.stop()"
        onmouseout="this.start()"
      >
        <img src="../public/images/neckband.jpg" width="100" height="100" />
        <img src="../public/images/shoe-men.jpg" width="100" height="100" />
        <img
          src="../public/images/backpack-girls.jpg"
          width="100"
          height="100"
        />
        <img src="../public/images/speaker.jpg" width="100" height="100" />
      </marquee>
    </div>
  </body>
</html>
