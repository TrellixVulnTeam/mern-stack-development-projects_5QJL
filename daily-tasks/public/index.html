<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Implicit Grid</title>
    <style>
      body {
        font-size: 90px;
        color: #fff;
      }
      #littlegrid {
        display: grid;
        grid-template-rows: 200px 200px;
        grid-template-columns: 200px 200px;
        grid-auto-rows: 100px;
        grid-auto-columns: 100px;
      }
      #A {
        background-color: deepskyblue;
        grid-row: 1 / 2;
        grid-column: 2 / 3;
      }
      #B {
        background-color: tomato;
        grid-row: 3 / 4;
        grid-column: 5 / 6;
      }
    </style>
  </head>
  <body>
    <div id="littlegrid">
      <div id="A">A</div>
      <div id="B">B</div>
    </div>
  </body>
</html>
