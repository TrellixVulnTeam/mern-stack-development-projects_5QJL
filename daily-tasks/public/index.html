<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        width: 800px;
        text-align: center;
        display: grid;
        grid: [header-start] 100px [content-start] 400px [testimonial-start] 100px [footer-start] 100px / [ads] 200px [main] 1fr [links] 200px;
        grid-template-areas:
          "header header header"
          "ads main links"
          ". testimonial links"
          "footer footer footer";
      }
      .box1 {
        background-color: deepskyblue;
        grid-area: 1 / 1 / 2 / span 3;
        /* grid-row: 1 / 2;
        grid-column: 1 / span 3; */
      }
      .box2 {
        background-color: lightcoral;
        grid-area: ads;
        /* grid-row: content-start;
        grid-column: span 1; */
      }
      .box3 {
        background-color: gold;
        grid-area: auto / auto;
        /* grid-row-start: auto;
        grid-column-start: auto; */
      }
      .box4 {
        background-color: silver;
        grid-area: links;
        /* grid-row-end: span 2;
        grid-column-start: span 1; */
      }
      .box5 {
        background-color: rgb(151, 136, 249);
        grid-area: 3 / 2 / auto / auto;
        /* grid-row-start: 3;
        grid-column-start: 2; */
      }
      .box6 {
        background-color: yellowgreen;
        grid-area: footer;
        /* grid-area: 4 / 1 / 5 / -1; */
        /* grid-row-start: span 1;
        grid-row-end: -1;
        grid-column-start: span 3; */
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box1">header</div>
      <div class="box2">ads</div>
      <div class="box3">main</div>
      <div class="box4">links</div>
      <div class="box5">testimonials</div>
      <div class="box6">footer</div>
    </div>
  </body>
</html>
