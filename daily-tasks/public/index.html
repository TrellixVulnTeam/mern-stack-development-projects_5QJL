<!DOCTYPE html>
<html lang="en">
  <head>
    <title>
      Multiple Backgrounds using individual background properties and shorthand
      background property
    </title>
    <style>
      .container {
        background-image: url(/public/images/bubblering-nobg.png),
          url(/public/images/fish-nobg.png),
          linear-gradient(to bottom, rgb(14, 150, 240), rgb(10, 46, 175));
        background-size: 450px 300px, 300px 200px, contain;
        background-repeat: no-repeat;
        background-position: 0px 100%, right bottom;

        /* background: url(/public/images/bubblering-nobg.png) 0px 100%/450px 300px
            no-repeat,
          url(/public/images/fish-nobg.png) right bottom/300px 200px no-repeat,
          linear-gradient(to bottom, rgb(14, 150, 240), rgb(10, 46, 175)); */

        height: 50vh;
        width: 50%;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
    </style>
  </head>
  <body>
    <div class="container"></div>
  </body>
</html>
