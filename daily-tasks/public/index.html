<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      #heading,
      p {
        color: red;
      }
      .head {
        color: green;
        background-color: gold;
      }
      h1,
      p {
        color: dodgerblue;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1 class="head" id="heading">HTML</h1>
    <p class="head">It is a markup language</p>
    <h1>CSS</h1>
    <h1>JavaScript</h1>
  </body>
</html>
