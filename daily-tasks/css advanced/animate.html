<!DOCTYPE html>
<html lang="en">
  <head>
    <title>CSS Transition</title>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
      }
      #box {
        width: 150px;
        height: 150px;
        background: darkturquoise;
        /* 
        transition-property: width, height, transform;
        transition-duration: 2s, 2s, 3s;
        transition-timing-function: ease-in-out, linear, ease-out; 
        transition-delay: 1s, 1.5s, 0s;
        */
        transition: width 2s ease-in-out 1s, height 2s linear 1.5s,
          transform 3s ease-out 0s;
      }
      #box:hover {
        width: 300px;
        height: 300px;
        transform: rotate(270deg);
      }
    </style>
  </head>
  <body>
    <h1>CSS Transition</h1>
    <div id="box"></div>
  </body>
</html>
