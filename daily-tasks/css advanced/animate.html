<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Perspective Property and Function</title>
    <style>
      body {
        display: flex;
      }
      .scene {
        width: 20em;
        height: 14em;
        border: 2px solid #aaa;
        margin: 5em;
        display: flex;
      }
      .scene--together {
        perspective: 800px;
      }
      .scene__card {
        width: 47.5%;
        height: 12em;
        background-color: dodgerblue;
        color: #fff;
        text-align: center;
        padding: 1em;
        display: flex;
        align-items: center;
      }
      .scene__card + .scene__card {
        margin-left: 5%;
      }

      .scene--together .scene__card {
        animation: animeTog 1s alternate infinite ease-in-out;
      }

      .scene--separate .scene__card {
        animation: animeSep 1s alternate infinite ease-in-out;
      }

      @keyframes animeTog {
        from {
          transform: rotateX(30deg);
        }
        to {
          transform: rotateX(-30deg);
        }
      }
      @keyframes animeSep {
        from {
          transform: perspective(800px) rotateX(30deg);
        }
        to {
          transform: perspective(800px) rotateX(-30deg);
        }
      }
    </style>
  </head>
  <body>
    <div class="scene scene--together">
      <div class="scene__card">Shared Perspective</div>
      <div class="scene__card">Shared Perspective</div>
    </div>

    <div class="scene scene--separate">
      <div class="scene__card">Individual Perspective</div>
      <div class="scene__card">Individual Perspective</div>
    </div>
  </body>
</html>
