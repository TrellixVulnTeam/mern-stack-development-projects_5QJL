<!DOCTYPE html>
<html lang="en">
  <head>
    <title>BEM Naming Convention for CSS classes</title>
  </head>
  <body>
    <div class="media">
      <img
        src="logo.png"
        alt="company logo"
        class="media__img media__img--rev"
      />
      <div class="media__body">
        <h3 class="alpha">Welcome to Our Website</h3>
        <p class="beta">Our site is one of the best in the world</p>
      </div>
    </div>
  </body>
</html>
