<!DOCTYPE html>
<html lang="en">
  <head>
    <title>CSS Transition</title>
    <style>
      body {
        font-family: Arial, Helvetica;
      }
      #box {
        width: 150px;
        height: 150px;
        background: pink;
        transition-property: width, height, background;
        transition-duration: 2s, 2s, 4s;
      }
      #box:hover {
        width: 300px;
        height: 300px;
        background: red;
      }
    </style>
  </head>
  <body>
    <h1>CSS Transition</h1>
    <div id="box"></div>
  </body>
</html>
