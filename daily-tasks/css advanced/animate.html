<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Perspective Origin with Perspective Property</title>
    <style>
      body {
        display: flex;
      }
      .scene {
        width: 10em;
        height: 10em;
        border: 2px solid #aaa;
        margin: 4em;
        perspective: 200px;
      }
      .scene__card {
        width: 100%;
        height: 100%;
        background-color: dodgerblue;
        color: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
        animation: anime 1s alternate infinite 0s ease-in-out;
      }
      .scene--left {
        perspective-origin: -100% 50%;
      }
      .scene--right {
        perspective-origin: 100% 50%;
      }
      @keyframes anime {
        from {
          transform: rotateY(40deg);
        }
        to {
          transform: rotateY(-40deg);
        }
      }
    </style>
  </head>
  <body>
    <div class="scene scene--left">
      <div class="scene__card">left</div>
    </div>
    <div class="scene scene--center">
      <div class="scene__card">center</div>
    </div>
    <div class="scene scene--right">
      <div class="scene__card">right</div>
    </div>
  </body>
</html>
