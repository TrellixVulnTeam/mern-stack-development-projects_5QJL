<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Transform</title>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
        display: flex;
        justify-content: center;
      }
      .base {
        width: 250px;
        height: 150px;
        background: grey;
        font-size: 18px;
        text-align: center;
        margin: 40px 150px;
      }
      #card1 {
        width: 100%;
        height: 100%;
        background: tomato;
        transform: perspective(800px) rotateX(40deg);
      }
      #card2 {
        width: 100%;
        height: 100%;
        background: springgreen;
        transform-origin: right center;
        transform: perspective(800px) rotateY(120deg);
      }
      #card3 {
        width: 100%;
        height: 100%;
        background: cornflowerblue;
        transform: perspective(800px) rotateZ(120deg);
      }
    </style>
  </head>
  <body>
    <div class="base">
      <div id="card1">Card 1 - rotateX()</div>
    </div>
    <div class="base">
      <div id="card2">Card 2 - rotateY()</div>
    </div>
    <div class="base">
      <div id="card3">Card 3 - rotateZ()</div>
    </div>
    <div class="base">
      <div id="card4">Card 4 - translateZ()</div>
    </div>
  </body>
</html>
