<!DOCTYPE html>
<html lang="en">
  <head>
    <title>2D and 3D Transforms</title>
    <style>
      body {
        text-align: center;
        margin: 50px;
      }
      div {
        width: 100px;
        height: 80px;
        padding: 10px;
        margin-bottom: 60px;
        transition: all 1s;
      }
      #translate1 {
        background-color: orangered;
      }
      #translate1:hover {
        transform: translate(200px, 30px);
      }
      #rotate1 {
        background-color: goldenrod;
      }
      #rotate1:hover {
        transform: rotate(350deg);
      }
    </style>
  </head>
  <body>
    <div id="translate1">transform: translate() helps move</div>
    <div id="rotate1">transform: rotate() helps rotate</div>
  </body>
</html>
