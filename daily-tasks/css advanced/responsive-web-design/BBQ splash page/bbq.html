<html>
  <head>
    <style>
      body {
        display: flex;
        justify-content: space-around;
        height: 300px;
        align-items: center;
        flex-wrap: wrap;
      }
      .box {
        padding: 40px;
        width: 100px;
      }
      .box-1 {
        background-image: linear-gradient(to right, red, blue);
      }
      .box-2 {
        background-image: linear-gradient(
            100deg,
            rgba(0, 255, 0, 0.405),
            rgba(255, 149, 0, 0.386)
          ),
          url(../images/bird.png);
        background-size: contain;
        background-repeat: no-repeat;
      }
      .box-3 {
        background-image: linear-gradient(to bottom right, red, #fff);
      }
      .box-4 {
        background-image: linear-gradient(0deg, pink, dodgerblue);
      }
      .box-5 {
        background-image: linear-gradient(180deg, red, dodgerblue);
      }
      .box-6 {
        background-image: linear-gradient(90deg, lightgreen 65%, orange);
      }
      .box-7 {
        background-image: linear-gradient(90deg, orange 65%, lightgreen 65%);
      }
      .box-8 {
        background-image: linear-gradient(
          to right,
          red 20%,
          lime 20% 40%,
          gold 40% 60%,
          blue 60% 80%,
          plum 80%
        );
      }
      .box-9 {
        background-image: radial-gradient(red, blue);
        width: 100px;
        height: 100px;
      }
    </style>
  </head>

  <body>
    <div class="box box-1"></div>
    <div class="box box-2"></div>
    <div class="box box-3"></div>
    <div class="box box-4"></div>
    <div class="box box-5"></div>
    <div class="box box-6"></div>
    <div class="box box-7"></div>
    <div class="box box-8"></div>
    <div class="box box-9"></div>
  </body>
</html>
