<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Cube in 3D Transform</title>
    <style>
      .container {
        display: flex;
        justify-content: center;
        height: 100vh;
        align-items: center;
      }
      .scene {
        width: 10em;
        height: 10em;
        perspective: 20em;
      }
      .cube {
        width: 100%;
        height: 100%;
        position: relative;
        transform-style: preserve-3d;
        animation: spinning 5s infinite;
      }
      .cube__face {
        width: 100%;
        height: 100%;
        position: absolute;
        background-color: rgba(30, 143, 255, 0.501);
        color: #fff;
        line-height: 10em;
        text-align: center;
      }
      .cube__face--right {
        transform: rotateY(90deg) translateZ(5em);
        background-color: rgba(47, 255, 0, 0.5);
      }
      .cube__face--left {
        transform: rotateY(-90deg) translateZ(5em);
        background-color: rgba(76, 194, 249, 0.5);
      }
      .cube__face--top {
        transform: rotateX(90deg) translateZ(5em);
        background-color: rgba(84, 57, 237, 0.5);
      }
      .cube__face--bottom {
        transform: rotateX(-90deg) translateZ(5em);
        background-color: rgba(247, 0, 255, 0.5);
      }
      .cube__face--back {
        transform: rotateY(180deg) translateZ(5em);
        background-color: rgba(0, 255, 229, 0.5);
      }
      .cube__face--front {
        transform: rotateY(0deg) translateZ(5em);
        background-color: rgba(255, 68, 0, 0.5);
      }

      @keyframes spinning {
        from {
          transform: rotateX(0deg) rotateY(360deg);
        }
        to {
          transform: rotateX(360deg) rotateY(0deg);
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="scene">
        <div class="cube">
          <div class="cube__face cube__face--front">front</div>
          <div class="cube__face cube__face--back">back</div>
          <div class="cube__face cube__face--right">right</div>
          <div class="cube__face cube__face--left">left</div>
          <div class="cube__face cube__face--top">top</div>
          <div class="cube__face cube__face--bottom">bottom</div>
        </div>
      </div>
    </div>
  </body>
</html>
