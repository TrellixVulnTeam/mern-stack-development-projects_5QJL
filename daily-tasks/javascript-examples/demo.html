<!DOCTYPE html>
<html>
  <head>
    <title>DOM Hierarchy</title>
    <script type="text/javascript">
      function bodyload() {
        window.document.images[1].src = "../public/images/speaker.jpg";
      }
    </script>
  </head>

  <body onload="bodyload()">
    <div><img width="100" height="100" border="1" alt="" /></div>
    <div>
      <form action="">
        <h2>Register</h2>
        <input type="email" />
        <input type="button" />
      </form>
    </div>
    <div>
      <form action="">
        <h2>Login</h2>
        <input type="text" />
        <input type="button" />
      </form>
    </div>
  </body>
</html>
