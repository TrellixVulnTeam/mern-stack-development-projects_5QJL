<!DOCTYPE html>
<html>
  <head>
    <title>Embedded JavaScript</title>
    <script>
      function printPage() {
        window.print();
      }
    </script>
  </head>
  <body>
    <h2>Your Ticket - Click Print Button</h2>
    <button onclick="printPage()">Print</button>
    <button onclick="printPage()">Print Page</button>
  </body>
</html>
