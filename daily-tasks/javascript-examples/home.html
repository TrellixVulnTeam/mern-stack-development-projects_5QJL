<html>
  <head>
    <title>Number</title>
    <script>
      function CalculateClick() {
        var age = document.getElementById("Age").value;
        var msg = document.getElementById("Msg");

        // using isNaN() to check whether user input is number or not, before testing isNaN() tries to convert the argument into number
        if (isNaN(age)) {
          msg.innerHTML = "Please Enter a Number"; // Please Enter a Number, for putting vg into the box
          console.log(typeof age); // string
          console.log(isNaN(age)); // true, for putting vg into the box
        } else {
          msg.innerHTML = "Your Age : " + age; // Your Age : 33, for putting 33 into the box
          console.log(typeof age); // string
          console.log(isNaN(age)); // true, for putting 33 into the box
        }
      }
    </script>
  </head>

  <body>
    <!--takes user input and returns string value-->
    Age : <input type="text" id="Age" autofocus />
    <button onclick="CalculateClick()">Calculate</button>
    <span id="Msg"></span>
  </body>
</html>
