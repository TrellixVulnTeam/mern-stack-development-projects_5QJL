<script>
  "use strict";
  function f1() {
    // variables declared using const must have initialization from start
    // const x;      // Uncaught SyntaxError: Missing Initializer in const declaration

    // initializing a const variable
    const y = 10;
    // after initialization, const variable cannot be re-assigned
    y = 10; // Uncaught TypeError: Assignment to constant variable
    document.write("Y=" + y);
  }
  f1();
</script>
