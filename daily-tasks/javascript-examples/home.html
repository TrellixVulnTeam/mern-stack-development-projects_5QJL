<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Structural Selectors</title>
    <style>
      li:first-child {
        color: tomato;
      }
      li:last-child {
        color: purple;
      }
      li:nth-child(3) {
        color: springgreen;
      }
      li:nth-child(even) {
        font-size: 30px;
      }
      li:nth-of-type(3n + 2) {
        background-color: gold;
      }
      li:nth-last-of-type(2n + 3) {
        font-weight: 800;
      }
    </style>
  </head>
  <body>
    <ol>
      <li>Item-1</li>
      <li>Item-2</li>
      <li>Item-3</li>
      <li>Item-4</li>
      <li>Item-5</li>
      <li>Item-6</li>
      <li>Item-7</li>
      <li>Item-8</li>
    </ol>
  </body>
</html>
