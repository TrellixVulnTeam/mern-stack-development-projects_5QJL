<!DOCTYPE html>
<html lang="en">
  <head>
    <title>CSS Units</title>
    <style>
      .container {
        border-left: 15px dotted red;
        border-top: 15px groove gold;
        border-bottom: 15px dashed orange;
        border-right: 15px double dodgerblue;

        padding: 20px;

        margin-top: 20px;
        margin-right: 40px;
      }
      h2 {
        border: 5px solid magenta;
        border-radius: 20px;
        background-color: cyan;
      }
      img {
        border: 0px solid transparent;
        border-top-left-radius: 40px;
        border-bottom-right-radius: 40px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      Container
      <p>Para1 in container</p>
    </div>
    <h2>This is a heading</h2>
    <img width="400" height="200" src="../public/images/mobiles.jpg" />
  </body>
</html>
