<!-- :required and :optional pseudo classes -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Validation State Pseudo Classes</title>
    <style>
      #User:required {
        border: 2px solid coral;
        box-shadow: 2px 2px 2px 0px coral;
        /* box-shadow: horizontal vertical blur spread color; */
      }

      #Email:optional {
        border: 2px solid springgreen;
        box-shadow: 2px 2px 2px 0px springgreen;
      }
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
    </style>
  </head>

  <body>
    <div>
      User Name : <input type="text" id="User" required /> <br /><br />
      Email : <input type="email" id="Email" />
    </div>
  </body>
</html>
