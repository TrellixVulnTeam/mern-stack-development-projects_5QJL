<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Table using CSS</title>
    <style>
      div {
        border: 1px solid red;
        border-collapse: collapse;
      }
      .table {
        display: table;
      }
      .row {
        display: table-row;
      }
      .cell {
        display: table-cell;
      }
    </style>
  </head>
  <body>
    <div class="table">
      <div class="row">
        <div class="cell">Heroes</div>
        <div class="cell">Epic</div>
        <div class="cell">Rating</div>
      </div>
      <div class="row">
        <div class="cell">Krishna</div>
        <div class="cell">Mahabharata</div>
        <div class="cell">9</div>
      </div>
      <div class="row">
        <div class="cell">Rama</div>
        <div class="cell">Ramayana</div>
        <div class="cell">8</div>
      </div>
      <div class="row">
        <div class="cell">Achilles</div>
        <div class="cell">Iliad</div>
        <div class="cell">7</div>
      </div>
    </div>
  </body>
</html>
