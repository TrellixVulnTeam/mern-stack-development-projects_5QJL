<!DOCTYPE html>
<html lang="en">
  <head>
    <title>CSS Units</title>
    <style>
      .container {
        border: 2px solid red;
        padding: 10px;
        color: red;
      }
      p {
        /* keeping color of paragraph as original */
        color: initial;
        /* by default border and padding are not inherited, so inheriting it */
        border: inherit;
        padding: inherit;
      }
    </style>
  </head>
  <body>
    <div class="container">
      Container
      <p>Para in container</p>
    </div>
  </body>
</html>
