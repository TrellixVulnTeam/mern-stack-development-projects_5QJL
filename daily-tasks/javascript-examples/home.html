<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Attribute Selectors</title>
    <style>
      p[class="Effects"] {
        background-color: gold;
      }
      p[class^="Effects"] {
        color: tomato;
      }
      p[class$="Effects"] {
        font-size: 30px;
      }
      p[class~="Effects"] {
        border: 2px solid aqua;
      }
      p[class|="Effects"] {
        font-weight: 1000;
      }
    </style>
  </head>
  <body>
    <p class="Effects">Para-1</p>
    <p class="EffectsText">Para-2</p>
    <p class="TextEffects">Para-3</p>
    <p class="AnimateEffectsText">Para-4</p>
    <p class="Effects-Text">Para-5</p>
    <p class="Effects Text">Para-6</p>
    <p class="Text Effects">Para-7</p>
  </body>
</html>
