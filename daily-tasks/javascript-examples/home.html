<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Display Property</title>
    <style>
      #UserName:valid + span {
        display: none;
      }
      #UserName:valid ~ span:nth-of-type(2) {
        display: inline;
      }
      #UserName:invalid + span {
        display: block;
      }
      #UserName:invalid ~ span:nth-of-type(2) {
        display: none;
      }
    </style>
  </head>
  <body>
    <dl>
      <dt>User Name</dt>
      <dd>
        <input type="text" id="UserName" required />
        <span>User Name Required</span>
        <span>âœ”</span>
      </dd>
    </dl>
  </body>
</html>
